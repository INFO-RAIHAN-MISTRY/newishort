{% extends "base.html" %}

{% block title %}
    Reset Password Email
{% endblock title %}

{% block content %}
<div class="row vh-100">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
                <h1 class="h2">Reset Password</h1>
                <p class="lead">
                    Enter new password below for reset password.
                </p>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="m-sm-3">
                        <form method="POST">
                        {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="floatingInput" placeholder="***********" required="" autofocus="">
                                <label for="floatingInput">New Password</label>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-lg btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href='{% url "user_auth:auth_login" %}'>Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
